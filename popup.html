<!DOCTYPE html>
<html>
<head>
  <title>Autoreload Page</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <label for="url">Target URL:</label>
    <input type="text" id="url" placeholder="Enter URL to match..." />

    <label for="timer">Reload Interval (seconds):</label>
    <input type="number" id="timer" min="1" value="10" />

    <div class="checkbox-container">
      <input type="checkbox" id="toggle-timer" />
      <label for="toggle-timer">Enable Auto Reload</label>
    </div>

    <button id="save-settings">Save Settings</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
